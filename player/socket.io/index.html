<script src="/socket.io/socket.io.js"></script>
<script>
	var socket = io.connect('http://127.0.0.1:8001');

	socket.on('handshake', function(data){
		console.log(data);
		socket.emit('handshake', { my: navigator.userAgent });
	});

	socket.on('pendulum', function (data) {
		Object.keys(data).forEach(function(source){
			var value	= data[source];
			console.log("source", source, "value", value)
		})
	});
</script>
