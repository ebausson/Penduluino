<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io.connect('http://localhost:8000');
  socket.on('handshake', function (data) {
    console.log(data);
    socket.emit('handshake', { my: navigator.userAgent });
  });
  socket.on('pendulum', function (data) {
    console.log(data);
  });
</script>
